<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch-Off Party Invite</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #wrapper {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4/3;
      border: 2px solid #ddd;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: #fffbe6;
    }
    .left, .right {
      width: 50%;
      height: 100%;
      position: relative;
    }
    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .right #scratchContainer {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
    }
    #message {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      padding: 20px;
      flex-direction: column;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #confettiCanvas {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* üéØ Responsive Layout for Mobile */
    @media (max-width: 700px) {
      #wrapper {
        flex-direction: column;
        aspect-ratio: auto;
        width: 90%;
      }
      .left, .right {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>

<canvas id="confettiCanvas"></canvas>

<div id="wrapper">
  <div class="left">
    <img src="https://github.com/kistina-grg/scratch-invite/blob/main/fatty-Photoroom.png?raw=true" alt="Your Cat or You" />
  </div>
  <div class="right">
    <div id="scratchContainer">
      <div id="message">
        üéâ You're Invited!<br/>
        üìç Location: 32 Karaoke<br/>
        üïí Time: 9:00 PM, July 12th (Saturday)<br/>
        ü•≥ Extra: BYOB so YOLO
      </div>
      <canvas id="scratchCanvas"></canvas>
    </div>
  </div>
</div>

<script>
  const scratchCanvas = document.getElementById('scratchCanvas');
  const container = document.getElementById('scratchContainer');
  const confettiCanvas = document.getElementById('confettiCanvas');
  const ctx = scratchCanvas.getContext('2d');
  const confettiCtx = confettiCanvas.getContext('2d');

  function resizeCanvases() {
    scratchCanvas.width = container.offsetWidth;
    scratchCanvas.height = container.offsetHeight;
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    // Redraw scratch layer
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#bbb';
    ctx.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);
    ctx.globalCompositeOperation = 'destination-out';
  }

  window.addEventListener('resize', resizeCanvases);
  resizeCanvases();

  let isDrawing = false;
  let scratchedPixels = 0;
  let totalPixels = scratchCanvas.width * scratchCanvas.height;
  let confettiStarted = false;

  function getPosition(e) {
    const rect = scratchCanvas.getBoundingClientRect();
    return {
      x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
      y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
    };
  }

  function draw(e) {
    if (!isDrawing) return;
    const pos = getPosition(e);
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
    ctx.fill();

    scratchedPixels += 1200;
    if (!confettiStarted && scratchedPixels > totalPixels * 0.4) {
      confettiStarted = true;
      launchConfetti();
    }
  }

  function startDraw(e) {
    isDrawing = true;
    draw(e);
  }

  function endDraw() {
    isDrawing = false;
    ctx.beginPath();
  }

  scratchCanvas.addEventListener('mousedown', startDraw);
  scratchCanvas.addEventListener('mouseup', endDraw);
  scratchCanvas.addEventListener('mousemove', draw);
  scratchCanvas.addEventListener('touchstart', startDraw);
  scratchCanvas.addEventListener('touchend', endDraw);
  scratchCanvas.addEventListener('touchmove', draw);

  // üéä Confetti Animation
  const confetti = [];
  for (let i = 0; i < 150; i++) {
    confetti.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * -confettiCanvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 100 + 50,
      color: `hsl(${Math.random()*360}, 100%, 60%)`,
      tilt: Math.random() * 20 - 10,
    });
  }

  function drawConfetti() {
    confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confetti.forEach(c => {
      confettiCtx.beginPath();
      confettiCtx.fillStyle = c.color;
      confettiCtx.ellipse(c.x, c.y, c.r, c.r / 2, c.tilt, 0, 2 * Math.PI);
      confettiCtx.fill();
    });
    updateConfetti();
    requestAnimationFrame(drawConfetti);
  }

  function updateConfetti() {
    confetti.forEach(c => {
      c.y += Math.cos(c.d) + 2;
      c.x += Math.sin(c.d);
      if (c.y > confettiCanvas.height) {
        c.y = -10;
        c.x = Math.random() * confettiCanvas.width;
      }
    });
  }

  function launchConfetti() {
    drawConfetti();
    setTimeout(() => {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }, 6000);
  }
</script>

</body>
</html>
